<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px; /* Increased max-width for larger screens */
            margin: auto;
            padding: 2rem;
            text-align: center;
            background-color: #f3f4f6; /* Tailwind's gray-100 */
            border-radius: 0.75rem; /* Tailwind's rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind's shadow-md */
        }
        h1 {
            font-size: 2.25rem; /* Tailwind's text-3xl */
            font-weight: 600; /* Tailwind's font-semibold */
            margin-bottom: 1.5rem; /* Tailwind's mb-6 */
            color: #1e293b; /* Tailwind's gray-900 */
        }
        form {
            margin-bottom: 1rem; /* Tailwind's mb-4 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 100%; /* Make inputs take full width of form */
            padding: 0.75rem; /* Tailwind's py-3, px-4 */
            margin-bottom: 1rem; /* Tailwind's mb-4 */
            border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            font-size: 1rem; /* Tailwind's text-base */
            box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.06); /* Tailwind's shadow-inner */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* Smooth transition */
        }
        input[type="text"]:focus {
            outline: none; /* Remove default outline */
            border-color: #3b82f6; /* Tailwind's border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Tailwind's ring-blue-500 with opacity */
        }
        .btn-primary {
            padding: 0.75rem 1.5rem; /* Tailwind's py-3 px-6 */
            background-color: #3b82f6; /* Tailwind's bg-blue-500 */
            color: white;
            font-size: 1rem; /* Tailwind's text-base */
            font-weight: 600; /* Tailwind's font-semibold */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            width: 100%; /* Make button take full width */
            display: block; /* Ensure it behaves as a block element */
            margin-top: 0.5rem; /* Tailwind's mt-2 */
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Tailwind's bg-blue-700 */
            transform: translateY(-2px); /* Slightly move up on hover */
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06); /* Add a subtle shadow */
        }
        .btn-primary:active {
            background-color: #1e40af; /* Tailwind's bg-blue-800 */
            transform: translateY(0); /* Reset transform on active */
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); /* Remove shadow on active */
        }
        h2 {
            font-size: 1.5rem; /* Tailwind's text-2xl */
            margin-top: 1.5rem; /* Tailwind's mt-6 */
            color: #4b5563; /* Tailwind's gray-600 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container">
        <h1>FWI Prediction</h1>

        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required"/>
            <input type="text" name="RH" placeholder="RH" required="required"/>
            <input type="text" name="WS" placeholder="WS" required="required"/>
            <input type="text" name="Rain" placeholder="Rain" required="required"/>
            <input type="text" name="FFMC" placeholder="FFMC" required="required"/>
            <input type="text" name="DMC" placeholder="DMC" required="required"/>
            <input type="text" name="ISI" placeholder="ISI" required="required"/>
            <input type="text" name="Classes" placeholder="Classes" required="required"/>
            <input type="text" name="Region" placeholder="Region" required="required"/>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <h2>The FWI Prediction result is {{result}}</h2>
    </div>
</body>
</html>
